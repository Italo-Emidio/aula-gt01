<html>
<head>
	<title>Formulário</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Teste Formulário</h1>
	<h2>Tipos de Input</h2>

	<form>
		<p>	
	
		<br>Input de Texto: <input type="text"></br>
		<br>Input de Checkbox: <input type="checkbox"></br>
		<br>Input de Radio: <input type="radio"></br>
		<br>Input de Cor: <input type="color"></br>
		<br>Input de Time: <input type="time"></br>
		<br>Input de Date: <input type="date"></br>
		<br>Input de Email: <input type="email"></br>
		<br>Input de Senha: <input type="password"></br>
		<br>Input de Botão: <input type="submit"></br>
		<br>Input de Envio de Arquivo: <input type="file"></br>
		<br>Input de Range: <input type="range"></br>
		<br>Input de Endereço: <input type="text" id="endereco" name="endereco"></br>
		<br>Input de Pesquisa: <input type="search"></br>
		
		</p>
	</form>
</body>

</html>
